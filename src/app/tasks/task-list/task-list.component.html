<div class="task-section">
    <div class="task-header">
        <h3>My Tasks</h3>
        <span class="dots">â€¢â€¢â€¢</span>
    </div>

    <div class="task-list">
        <div *ngFor="let task of tasks$ | async" class="task-item glass-panel">
            <div class="task-left">
                <div class="check-circle" [class.completed]="task.status === 'Completed'"></div>
                <div class="task-details">
                    <div class="task-name">{{ task.name }}</div>
                    <div class="task-meta">
                        <span class="meta-icon">ğŸ“…</span> Due {{ task.date | date:'d' }}
                    </div>
                </div>
            </div>
            <div class="task-right">
                <span class="tag" [ngClass]="task.type.toLowerCase()">{{ task.type }}</span>
                <button class="delete-btn" (click)="confirmDelete(task.id!)" title="Delete Task">
                    ğŸ—‘ï¸
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<app-confirmation-modal *ngIf="showDeleteModal" title="Delete Task?"
    message="Are you sure you want to delete this task? This action cannot be undone." (confirm)="proceedDelete()"
    (cancel)="cancelDelete()">
</app-confirmation-modal>
