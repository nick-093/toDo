<section class="add-task-section">
    <div class="glass-card form-card">
        <h2>Add New Task</h2>

        <div class="form-group">
            <label>Activity Name</label>
            <input type="text" [(ngModel)]="newTask.name" placeholder="Activity Name" class="glass-input" required
                #nameInput="ngModel">
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">
                <span>âš ï¸</span> Activity Name is required
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label>Activity Type</label>
                <select [(ngModel)]="newTask.type" class="glass-input select">
                    <option value="Work">ğŸ¢ Work</option>
                    <option value="Personal">ğŸ‘¤ Personal</option>
                    <option value="Urgent">âš¡ Urgent</option>
                </select>
            </div>
            <div class="form-group half">
                <label>Status</label>
                <select [(ngModel)]="newTask.status" class="glass-input select">
                    <option value="To Do">ğŸ”µ To Do</option>
                    <option value="In Progress">ğŸŸ¡ In Progress</option>
                    <option value="Completed">ğŸŸ¢ Completed</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Date</label>
            <div class="date-input-wrapper">
                <input type="date" [(ngModel)]="newTask.date" class="glass-input" required #dateInput="ngModel">
                <div *ngIf="dateInput.invalid && (dateInput.dirty || dateInput.touched)" class="error-message">
                    <span>âš ï¸</span> Date is required
                </div>
            </div>
        </div>

        <div class="button-group">
            <button (click)="addTask()" class="btn-primary" [disabled]="!newTask.date || !newTask.name">
                Add Task</button>
            <button (click)="clearForm()" class="btn-secondary">Clear</button>
        </div>
    </div>
</section>
